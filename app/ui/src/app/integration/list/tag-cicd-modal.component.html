<div class="tag-cicd-modal modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" (click)="cancel()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title">{{ 'integrations.cicd-modal.title' | synI18n }}</h4>
  </div>
  <div class="modal-body">
    <div>{{ 'integrations.cicd-modal.body' | synI18n }}</div>
    <ng-container *ngIf="(data$ | async) as data">
      <ng-container *ngIf="data.environments.length > 0">
        <div class="list-group list-view-pf">
          <div
            *ngFor="let environment of data.environments"
            class="list-group-item list-view-pf-stacked list-view-pf-top-align"
          >
            <div class="list-view-pf-checkbox">
              <input type="checkbox" [checked]="data.tags[environment]" />
            </div>
            <div class="list-view-pf-actions">
              <a [routerLink]="" (click)="editEnvironment(environment)">Edit</a>
              <a [routerLink]="" (click)="removeEnvironment(environment)"
                >Remove</a
              >
            </div>
            <div class="list-view-pf-main-info">
              <div class="list-view-pf-body">
                <div class="list-view-pf-description">
                  <div class="list-group-item-heading">
                    <span>{{ environment }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <div *ngIf="data.environments.length === 0">
        <div class="form-group">
          <input
            class="input"
            type="text"
            placeholder="{{ 'integrations.cicd-modal.placeholder' | synI18n }}"
          />
          <button class="btn btn-primary">{{ 'add' | synI18n }}</button>
        </div>
      </div>
    </ng-container>
    <div>
      <a [routerLink]="">{{ 'integrations.cicd-modal.addnew' | synI18n }}</a>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="cancel()">
      {{ 'cancel' | synI18n }}
    </button>
    <button type="button" class="btn btn-primary" (click)="save()">
      {{ 'save' | synI18n }}
    </button>
  </div>
</div>
